<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% for post in posts %}
    <div>
        <h1><a href="{% url 'blog-details' post.id %}">{{ post.title }}</a></h1> <h3>{{post.username}}</h3> <p>{{ post.date_posted|date:"d F,Y" }}</p>
        <p>{{ post.content }}</p>
        
    </div>
    {% endfor %}
</body>
</html>
